<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Control Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        h1 {
            margin: 0;
        }
        .content {
            margin: 20px;
        }
        .video-container {
            display: inline-block;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }
        .stats {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .stat {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            width: 150px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .stat h2 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }
        .stat p {
            margin: 5px 0 0;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Traffic Control Dashboard</h1>
    </header>
    <div class="content">
        <div class="video-container">
            <img src="/video_feed" alt="Traffic Control Video Feed" width="1020" height="720">
        </div>
        <div class="stats">
            <div class="stat">
                <h2>45</h2>
                <p>Vehicles Detected</p>
            </div>
            <div class="stat">
                <h2>10s</h2>
                <p>Signal Duration</p>
            </div>
            <div class="stat">
                <h2>4</h2>
                <p>Active Lanes</p>
            </div>
        </div>
    </div>
</body>
</html>
